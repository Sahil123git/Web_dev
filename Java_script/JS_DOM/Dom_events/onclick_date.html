<!DOCTYPE html>
<html>

<body>

    <p>Click "Try it" to execute the displayDate() function.</p>

    <button id="myBtn" onclick="displayDate()">Try it</button>

    <p id="demo"></p>

    <script>

        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>

</body>

</html>
