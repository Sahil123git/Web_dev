<!DOCTYPE html>
<html>

<body>

    <h3>A demonstration of how to access a Text Field</h3>

    <input type="text" onclick="myFunction()" id="myText" placeholder="Some text...">

    <p>Click the "Try it" button to get the text in the text field.</p>


    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById("myText").value = 'Sahil';
        }
    </script>

</body>

</html>
