<!Doctype html>
<html>

<head>
    <title>Map tag</title>
</head>

<body>
    <img src="https://images.pexels.com/photos/374631/pexels-photo-374631.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260.jpg"
        width="550" height="450" alt="Workplace" usemap="#user_defind_name">
    <map name="user_defind_name">
        <area shape="rect" coords="160,30,410,300" href="https://picsum.photos/200" alt="Laptop">
        <area shape="circle" coords="488,300,40" href="https://picsum.photos/200" alt="Laptop">
    </map>
</body>

</html>

 1st length from left side
