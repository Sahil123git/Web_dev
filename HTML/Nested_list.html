<head>
    <title>Nested list</title>
</head>

<body>
    <ol type="I">
        </ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4
            <ol type="i">
                <li>Item 4.1</li>
                <li>Item 4.2</li>
                <li>Item 4.3</li>
            </ol>
        </li>

        <li>Item 5</li>
    </ol>
</body>
