<!DOCTYPE html>
<html>

<head>
    <title>table_colgroup</title>
    <style>
        .colgrp {
            background-color: green;
        }

        td {
            width: 20px;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="3" style="background-color:red;">
            <!--this will color 1st 3 elements -->
        </colgroup>
        <colgroup>
            <col span="2" class="colgrp">
        </colgroup>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>

    </table>
</body>

</html>
